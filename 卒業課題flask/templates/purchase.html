{% extends 'base.html' %}

{% block content %}







{% for item in comment_list %}
<div>
  <p>商品id:{{item['id']}}</p>
  <p>商品名:{{item['商品名']}}</p>
  <p>価格(税抜き):{{item['税抜き価格']}}</p>
  <form action="/purchase" method="post">
    <input type="hidden" name="商品id" value="{{item['id']}}">
    <input type="hidden" name="商品名" value="{{item['商品名']}}">
    <input type="hidden" name="税抜き価格" value="{{item['税抜き価格']}}">
    <input type="number" name="個数" value="1" class="purchase_quantity">
    <input type="submit" name="purchase" value="直接購入">
  </form>   
  <form action="/cart_in" method="post">
    <input type="hidden" name="商品id" value="{{item['id']}}">
    <input type="hidden" name="商品名" value="{{item['商品名']}}">
    <input type="hidden" name="税抜き価格" value="{{item['税抜き価格']}}">
    <input type="number" name="個数" value="1" class="purchase_quantity">
    <input type="submit" name="purchase" value="カートに入れる">
</form>   
</div>
{% endfor %}



{% endblock %}
