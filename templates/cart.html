{% extends 'base.html' %}

{% block content %}
<div class="maingamen">
  <p id="shopping_cart">ショッピングカート</p>
  {% for item in comment_list %}
  <div class="cart_contents">
    <img src="/static/img/{{item['商品画像']}}" alt="" class="purchase_img3">
    <div class="cart_date">
      <p class="product_date" id="product_name_cart">{{item['商品名']}}</p>
      <hr>
      <p class="cart_product_price">￥{{item['税込み価格']}}（税込）</p>
      <!-- <p>数量:{{item["数量"]}}</p> -->
      <form action="/cart_purchase" method="post">
        <input type="hidden" name="注文番号" value="{{item['注文番号']}}">
        <input type="hidden" name="商品id" value="{{item['商品id']}}">
        <input type="hidden" name="商品名" value="{{item['商品名']}}">
        <input type="hidden" name="税抜き価格" value="{{item['税抜き価格']}}">
        <!-- <input type="number" name="個数" value="{{item['数量']}}"> -->
        <!-- <input type="hidden" name="個数" value="{{item['数量']}}"> -->
        <p class="cart_quantity">数量:<input type="number" name="個数" value="{{item['数量']}}"  class="purchase_quantity"></p>
        <input type="hidden" name="合計金額" value="{{item['合計金額']}}">
        <input type="submit" name="purchase" value="購入">
      </form>
      <form class="cart_out" action="/cart_out" method="post">
        <input type="hidden" name="注文番号" value="{{item['注文番号']}}">
        <input type="submit" name="cart_out" value="カートから商品を削除">
      </form>

     
    </div>

  </div>
  
  {% endfor %}


</div>
{% endblock %}
