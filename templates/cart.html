{% extends 'base.html' %}

{% block content %}
{% for item in comment_list %}
<div>
  <img src="/static/img/{{item['商品画像']}}" alt="" class="purchase_img">
  <p>{{item["商品名"]}}</p>
  <p>{{item["税抜き価格"]}}円(税抜き)</p>
  <p>数量:{{item["数量"]}}</p>
  <form action="/cart_purchase" method="post">
    <input type="hidden" name="注文番号" value="{{item['注文番号']}}">
    <input type="hidden" name="商品id" value="{{item['商品id']}}">
    <input type="hidden" name="商品名" value="{{item['商品名']}}">
    <input type="hidden" name="税抜き価格" value="{{item['税抜き価格']}}">
    <input type="hidden" name="個数" value="{{item['数量']}}">
    <input type="hidden" name="合計金額" value="{{item['合計金額']}}">
    <input type="submit" name="purchase" value="購入">
  </form>
 
</div>
{% endfor %}



{% endblock %}
