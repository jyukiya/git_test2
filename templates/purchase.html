{% extends 'base.html' %}

{% block content %}
<div class="maingamen">






  {% for item in comment_list %}
  <div class="purchase_contents">
    <img src="/static/img/{{item['商品画像']}}" alt="" class="purchase_img2">
    <div class="purchase_date">
      <p class="product_date" id="product_name">{{item['商品名']}}</p>
      <hr>
      <p class="product_price">￥{{item['税込み価格']}}（税込）</p>
      <form action="/purchase" method="post" class="product_date">
        <input type="hidden" name="商品id" value="{{item['id']}}">
        <input type="hidden" name="id" value="{{item['id']}}">
        <input type="hidden" name="商品名" value="{{item['商品名']}}">
        <input type="hidden" name="税抜き価格" value="{{item['税抜き価格']}}">
        <input type="number" name="個数" value="1" class="purchase_quantity">
        <input type="submit" name="purchase" value="直接購入" class="purchase_button">
      </form>
      <form action="/cart_in" method="post" class="product_date">
        <input type="hidden" name="商品画像" value="{{item['商品画像']}}">
        <input type="hidden" name="商品id" value="{{item['id']}}">
        <input type="hidden" name="商品名" value="{{item['商品名']}}">
        <input type="hidden" name="税抜き価格" value="{{item['税抜き価格']}}">
        <input type="number" name="個数" value="1" class="purchase_quantity">
        <input type="submit" name="purchase" value="カートに入れる" class="cart_in_button">
      </form>

    </div>
  </div>
  <div id="about_product">
    <div id="setsumei">
      <p class="min_title">商品説明</p>
      <p class="setsumei_naiyou">{{item['商品説明']}}</p>
    </div>

    <div id="eiyou">
      <p class="min_title">栄養成分表示(1食当たり)</p>
      <p class="naiyou">{{item['栄養成分表示']}}</p>
    </div>

    <div id="zairyou">
      <p class="min_title">原材料</p>
      <p class="naiyou">{{item['原材料']}}</p>
    </div>

    <div id="kigen">
      <p class="min_title">賞味期限</p>
      <p class="naiyou">{{item['賞味期限']}}</p>
    </div>

    <div id="hozon">
      <p class="min_title">保存方法</p>
      <p class="naiyou">常温で保存してください</p>
    </div>

  </div>


  {% endfor %}


</div>
{% endblock %}

<!-- 商品説明,栄養成分表示,原材料,賞味期限  -->
